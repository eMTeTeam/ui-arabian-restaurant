<section id="gallery" class="scrollgallery scrolltop"  data-aos="fade-up" data-aos-delay="100">
    <div class="container-fluid pb-2">
      <h2 class="sectiontitle">
        Gallery
      </h2>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of slidesStore1">
          <ng-template style="height: 100%;" carouselSlide>
            <img [src]="slide.src" class="imagealign h-100">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="container-fluid pb-2">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of slidesStore2">
          <ng-template style="height: 100%;" carouselSlide>
            <img [src]="slide.src" class="imagealign h-100">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      </div>
      <div class="container-fluid">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of slidesStore3">
          <ng-template style="height: 100%;" carouselSlide>
            <img [src]="slide.src" class="imagealign h-100">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </section>
